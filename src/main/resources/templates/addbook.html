<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Add Book</h2>
    <form th:object="${book}" th:action="@{/save}" action="#" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"/><br/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}"/><br/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
        <label for="publicationYear">Publication Year:</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}"><br/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}"><br/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" /><br/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="category">Category:</label>
        <select id="category" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
		<div style="clear: both; display: block; height: 10px;"></div>
		
        <input type="submit" value= Save></input>
    </form>


</body>
</html>
