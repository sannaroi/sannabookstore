<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        
            <label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly">

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control"/>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="publicationYear">Year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control"/>
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="category">Category:</label>
        <select id="category" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
        </select>
		<div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</head>
<body>
